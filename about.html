<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Education Portal</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Education-themed background */
    body {
      background: linear-gradient(to bottom right, #f0f9ff, #e0f2fe);
      background-attachment: fixed;
    }
  </style>
</head>
<body class="font-sans text-gray-800">

  <!-- Navigation -->
  <nav class="bg-white/80 backdrop-blur-md shadow-lg sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center h-16">
        
        <!-- Logo -->
        <div class="flex-shrink-0 flex items-center">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-blue-600" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 2L1 7l11 5 9-4.09V17h2V7L12 2z"/>
            <path d="M11 12.84L3.5 9.5v5.67l7.5 3.41 7.5-3.41V9.5L11 12.84z"/>
          </svg>
          <span class="ml-2 text-xl font-bold text-blue-700">MDS INTERNATIONAL</span>
        </div>

        <!-- Links -->
        <div class="hidden md:flex space-x-6">
          <a href="#" class="text-gray-700 hover:text-blue-600 font-medium">Home</a>
          <a href="#" class="text-gray-700 hover:text-blue-600 font-medium">Courses</a>
          <a href="#" class="text-gray-700 hover:text-blue-600 font-medium">About</a>
          <a href="#" class="text-gray-700 hover:text-blue-600 font-medium">Contact</a>
        </div>

        <!-- Mobile Menu Button -->
        <div class="md:hidden flex items-center">
          <button id="menu-btn" class="text-gray-700 focus:outline-none">
            <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
              d="M4 6h16M4 12h16m-7 6h7"/>
            </svg>
          </button>
        </div>
      </div>
    </div>

    <!-- Mobile Menu -->
    <div id="mobile-menu" class="hidden md:hidden bg-white/90 backdrop-blur-md px-4 pt-2 pb-4 space-y-2">
      <a href="#" class="block text-gray-700 hover:text-blue-600">Home</a>
      <a href="#" class="block text-gray-700 hover:text-blue-600">Courses</a>
      <a href="#" class="block text-gray-700 hover:text-blue-600">About</a>
      <a href="#" class="block text-gray-700 hover:text-blue-600">Contact</a>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="text-center py-20">
    <h1 class="text-4xl sm:text-5xl font-bold text-blue-700">Welcome to EduLearn</h1>
    <p class="mt-4 text-lg text-gray-600 max-w-2xl mx-auto">
      Empowering students with quality online education and interactive learning resources.
    </p>
    <a href="#" class="mt-6 inline-block bg-blue-600 text-white px-6 py-3 rounded-lg shadow-md hover:bg-blue-700 transition">
      Explore Courses
    </a>
  </section>

  <!-- Footer -->
  <footer class="bg-white/80 backdrop-blur-md py-6 text-center text-gray-600 mt-12">
    Â© 2025 EduLearn. All rights reserved.
  </footer>

  <!-- JS for mobile menu -->
  <script>
    document.getElementById("menu-btn").addEventListener("click", () => {
      document.getElementById("mobile-menu").classList.toggle("hidden");
    });
  </script>

</body>
</html>
