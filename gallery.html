<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gallery | MDS International School</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      scroll-behavior: smooth;
    }

    body {
      font-family: "Poppins", sans-serif;
      background: #f5f7fa;
      color: #333;
    }

    /* HEADER */
    header {
      background: #0057b8;
      color: white;
      text-align: center;
      padding: 2.5rem 1rem;
      box-shadow: 0 3px 12px rgba(0,0,0,0.2);
    }

    header h1 {
      font-size: 2.4rem;
      font-weight: 600;
      letter-spacing: 1px;
    }

    header p {
      margin-top: 0.4rem;
      font-size: 1rem;
      color: #d9ebff;
      font-style: italic;
    }

    /* NAVIGATION */
    nav {
      background: #003e8b;
      padding: 0.75rem 1rem;
      position: sticky;
      top: 0;
      z-index: 10;
      display: flex;
      justify-content: center;
      gap: 1.4rem;
      flex-wrap: wrap;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
      transition: 0.3s ease;
    }

    nav a:hover {
      color: #ffc107;
    }

    nav a.active {
      color: #ffc107;
      text-decoration: underline;
    }

    /* MAIN */
    main {
      max-width: 1000px;
      margin: 2rem auto;
      padding: 1rem;
    }

    h2 {
      color: #0057b8;
      font-size: 2.1rem;
      text-align: center;
      margin-bottom: 2rem;
      font-weight: 600;
    }

    /* GALLERY GRID */
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
      gap: 1.5rem;
    }

    .gallery-item {
      background: white;
      border-radius: 10px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: 0.3s ease;
      cursor: pointer;
    }

    .gallery-item:hover {
      transform: scale(1.04);
      box-shadow: 0 10px 20px rgba(0,0,0,0.15);
    }

    .gallery-item img {
      width: 100%;
      height: 160px;
      object-fit: cover;
    }

    .caption {
      padding: 0.8rem;
      text-align: center;
      font-weight: 600;
      color: #003e8b;
      font-size: 0.95rem;
    }

    /* FOOTER */
    footer {
      text-align: center;
      padding: 1.3rem;
      background: #003e8b;
      color: white;
      font-size: 0.9rem;
      margin-top: 3rem;
    }

    /* RESPONSIVE */
    @media(max-width: 768px){
      header h1 {
        font-size: 1.9rem;
      }
      h2 {
        font-size: 1.6rem;
      }
      .gallery-item img {
        height: 140px;
      }
    }
  </style>
</head>

<body>

  <header>
    <h1>MDS International School</h1>
    <p>"Empowering Young Minds to Create a Brighter Future"</p>
  </header>

  <nav>
    <a href="index.html#about">About</a>
    <a href="index.html#facilities">Facilities</a>
    <a href="gallery.html" class="active">Gallery</a>
    <a href="contact.html">Contact</a>
  </nav>

  <main>
    <h2>School Gallery</h2>

    <div class="gallery-grid">

      <div class="gallery-item">
        <img src="https://images.unsplash.com/photo-1503676260728-1c00da094a0b?auto=format&fit=crop&w=600&q=80" alt="Classroom"/>
        <div class="caption">Interactive Classroom</div>
      </div>

<!-- Library (repo image) -->
<div class="gallery-item">
  <img src="library.jpeg"  />
  <div class="caption">Modern Library</div>
</div>

<!-- Sports (repo image) -->
<div class="gallery-item">
  <img src="sports.jpeg" alt="Sports" style="object-position: top;" />
  <div class="caption">Sports Ground</div>
</div>



      <div class="gallery-item">
        <img src="https://images.unsplash.com/photo-1504384308090-c894fdcc538d?auto=format&fit=crop&w=600&q=80" alt="Science Lab"/>
        <div class="caption">Science Laboratory</div>
      </div>

      <div class="gallery-item">
        <img src="https://images.unsplash.com/photo-1554415707-6e8cfc93fe23?auto=format&fit=crop&w=600&q=80" alt="Art Class"/>
        <div class="caption">Art & Creativity</div>
      </div>

      <div class="gallery-item">
        <img src="https://images.unsplash.com/photo-1496307042754-b4aa456c4a2d?auto=format&fit=crop&w=600&q=80" alt="Event"/>
        <div class="caption">School Events</div>
      </div>

    </div>
  </main>

  <footer>
    &copy; 2025 MDS International School. All Rights Reserved.
  </footer>

</body>
</html>
