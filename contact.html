<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact | MDS International School</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f0f0f0;
      margin: 0;
    }
    header, footer {
      background: #0057b8;
      color: white;
      text-align: center;
      padding: 20px 0;
    }
    nav {
      background: #003e8b;
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 10px 0;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: 600;
    }
    nav a:hover {
      color: #ffc107;
    }
    .contact-container {
      max-width: 600px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    h2 {
      color: #0057b8;
      margin-bottom: 20px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background: #0057b8;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #003e8b;
    }
  </style>
</head>
<body>
  <header>
    <h1>Contact Us</h1>
    <p>We'd love to hear from you</p>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="courses.html">Courses</a>
    <a href="login.html">Login</a>
    <a href="contact.html">Contact</a>
  </nav>

  <div class="contact-container">
    <h2>Send us a message</h2>
    <form>
      <input type="text" placeholder="Your Name" required />
      <input type="email" placeholder="Your Email" required />
      <textarea rows="5" placeholder="Your Message" required></textarea>
      <button type="submit">Send</button>
    </form>
  </div>

  <footer>
    <p>&copy; 2025 MDS International School. All Rights Reserved.</p>
  </footer>

  <script>
    gsap.from(".contact-container", { y: 50, opacity: 0, duration: 1 });
  </script>
</body>
</html>
