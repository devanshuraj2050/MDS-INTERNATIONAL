<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login | MDS International School</title>
  <style>
    *{box-sizing:border-box;margin:0;padding:0}
    body{font-family:Arial,Helvetica,sans-serif;background:#f5f7fa;color:#222;min-height:100vh;display:flex;align-items:center;justify-content:center;padding:2rem}
    .card{width:100%;max-width:420px;background:#fff;border-radius:10px;box-shadow:0 10px 30px rgba(0,0,0,0.08);overflow:hidden}
    .card header{background:#0057b8;padding:1.6rem;color:#fff;text-align:center}
    .card header h1{font-size:1.3rem}
    .card .content{padding:1.25rem}
    label{display:block;margin-bottom:.35rem;font-weight:600;color:#333}
    input[type="text"],input[type="password"]{
      width:100%;padding:.75rem .9rem;border:1px solid #e6e6e6;border-radius:6px;margin-bottom:1rem;font-size:1rem;
    }
    .row{display:flex;gap:.6rem;align-items:center}
    .btn{display:inline-block;background:#003e8b;color:#fff;padding:.7rem 1rem;border-radius:6px;border:none;font-weight:700;cursor:pointer}
    .muted{color:#666;font-size:.9rem;margin-top:.75rem;text-align:center}
    .back{display:block;text-align:center;padding:1rem;background:#f0f5fb;color:#003e8b;text-decoration:none;font-weight:600}
    .small-note{font-size:.85rem;color:#666;margin-top:.75rem}
    @media(max-width:420px){body{padding:1rem}}
  </style>
</head>
<body>

  <div class="card" role="main">
    <header>
      <h1>MDS International School — Admin Login</h1>
    </header>

    <div class="content">
      <form onsubmit="alert('This form is a placeholder — login must be implemented on server.'); return false;">
        <label for="user">Username</label>
        <input id="user" name="user" type="text" placeholder="admin" required>

        <label for="pass">Password</label>
        <input id="pass" name="pass" type="password" placeholder="••••••" required>

        <div style="text-align:center;margin-top:8px">
          <button class="btn" type="submit">Sign In</button>
        </div>

        <p class="small-note">Note: This is a static demo login. To make real login functionality you need a server or third-party auth (Firebase, Netlify Identity, etc.).</p>
      </form>

      <p class="muted">If you reached here by accident, <a href="index.html">return to homepage</a>.</p>
    </div>

    <a class="back" href="index.html">← Back to Home</a>
  </div>

</body>
</html>
